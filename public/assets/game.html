<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: black;
    }
    #game{
        position: relative;
        margin-left: auto;
        margin-right: auto;
        width: 908px;
    }
    #keys{
        color: white;
        font-weight: bold;
        top: 200px;
        left: 160px;
        display: flex;
        position: absolute;
        padding: 15px;
        background-image: url('assets/electric.jpg');
    }
    #keys div{
        margin-right: 15px;
        min-width: 100px;
    }
    #cup {
        position: absolute;
        display: block;
        width: 128px;
        height: 128px;
        top: 500px;
        left: 390px;
    }
    #name {
        color: white;
        font-weight: bold;
        display: none;
        background-image: url('assets/electric.jpg');
        top: 400px;
        left: 320px;
        text-align: center;
        width: 250px;
        position: absolute;
        padding: 15px;
    }
    input{
        background-color: black;
        color: white;
        border: 1px solid white;
        padding: 2px;
    }
</style>

<div id="keys">
    <div>
        Rotate counterclockwise: <br/>
        Rotate clockwise:<br/>
        Pause: <br/>
    </div>
    <div>
        <input readonly type="text" id="rotateleft" title="Key to rotate tetromino counterclockwise" value="X"/><br/>
        <input readonly type="text" id="rotateright" title="Key to rotate tetromino clockwise" value="W"/><br/>
        <input readonly type="text" id="pause" title="Key to pause game" value="SPACEBAR"/><br/>
    </div>
    <div>
        Move left:<br/>
        Move right:<br/>
        Move down: <br/>
    </div>
    <div>
        <input readonly type="text" id="moveleft" title="Key to move tetromino to the left" value="LEFT"/><br/>
        <input readonly type="text" id="moveright" title="Key to move tetromino to the right" value="RIGHT"/><br/>
        <input readonly type="text" id="movedown" title="Key to move tetromino down" value="DOWN"/><br/>
    </div>
</div>
<div id="cup">
    <img src="assets/cup.png" onclick="loadLeaderboard()"/>
</div>
<div id="name">
    Enter your name: <br/>
    <input type="text" id="playername"/><br/>
    <input type="submit" title="Player name" value="OK" onclick="sendScore(); loadLeaderboard();"/>
</div>
